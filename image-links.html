<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as Link</title>
</head>
<body>
    <h1>Image as Link Example</h1>

    <!-- Part A: Single Link with Image -->
    <h2>Single Link with Image</h2>
    <a href="https://www.youtube.com" target="_blank">
        <img src="Assets/youtube.png" alt="Example Image" width="300" height="200">
    </a>
    <p>Clicking on the image above takes you to an external site.</p>

    <!-- Part B: Multiple Links within a Single Image -->
    <h2>Multiple Links within a Single Image</h2>
    <img src="Assets/netlix-youtube.jpg" alt="Image with Links" usemap="#imagemap" width="100%" height="auto">
    <map name="imagemap">
    <!-- Left half of the image (Netflix) -->
    <area shape="rect" coords="0,0,1000,1197" href="https://www.netflix.com" alt="Netflix" target="_blank">
    <!-- Right half of the image (YouTube) -->
    <area shape="rect" coords="1000,0,2000,1197" href="https://www.youtube.com" alt="YouTube" target="_blank">
    </map>
    <p>Click the left side for Netflix and the right side for YouTube.</p>
</body>
</html>
